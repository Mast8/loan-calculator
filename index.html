<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loan Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>

    <div class = "calc-wrapper">
      <div class = "calc-content">
        <h2>Simple Loan Calculator</h2>
        <form id = "calc-form">
          <!-- item -->
          <span class="message" id="message"> </span>
         

          <div class = "form-item">
            <div class = "input-name">
              <span>1</span>
              <label for = "loan-amount">Loan Amount</label>
            </div>
            <div class = "input-control">
              <span><i class="fa-regular fa-dollar"></i></span>
              <input type = "number" placeholder="0" id = "loan-amount" min = "0" step = "any" required>
              
            </div>

          

          </div>
          <!-- end of item -->

          <!-- item -->
          <div class = "form-item">
            <div class = "input-name">
              <span>2</span>
              <label for = "interest-rate">Interest Rate</label>
            </div>
            <div class = "input-control">
              <span><i class="fa-regular fa-percentage"></i> </span>
              <input type = "number" placeholder="0" id = "interest-rate" min = "0" step = "any" required>
            </div>
          </div>
          <!-- end of item -->

          <!-- item -->
          <div class = "form-item">
            <div class = "input-name">
              <span>3</span>
              <label for = "no-of-month">Number Of Years</label>
            </div>
            <div class = "input-control">
              <span><i class="fa-regular fa-calendar"></i> </span>
              <input type = "number" placeholder="0" id = "no-of-month"  step = "any" required>
            </div>
          </div>
          <!-- end of item -->

          <div class = "btns">
            <input type = "submit" id = "calc-btn" value = "Calculate">
            <input type = "button" id = "clear-btn" value = "Clear">
          </div>
        </form>
      </div>

      <div class = "result-content">
        <h2>Your Monthly Payments</h2>
        <div class = "payment-info">
          <div >
            <h4>Loan Amount</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Interest Rate</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Number of Payments</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Monthly Payments</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Total Payment</h4>
            <span>&mdash;</span>
          </div>
        </div>
      </div>
    </div>

    
    
    <script src="app.js"></script>
  </body>
</html>
